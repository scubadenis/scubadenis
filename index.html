
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Enhance your underwater photos and videos with our one-click color correction tool.">
    <title>Stitch Design</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700&display=swap"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body
    class="min-h-screen bg-[#111714] text-white flex flex-col justify-between overflow-x-hidden"
    style='font-family: "Spline Sans", "Noto Sans", sans-serif;'
  >
    <!-- Header / Hero Section -->
    <div>
      <div class="@container" style="container-type: inline-size;">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="w-full min-h-80 bg-cover bg-center bg-no-repeat flex flex-col justify-end @[480px]:rounded-lg overflow-hidden"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuABB8CGtNncIY0ylICtwB6KBK4Bd8Hu_Zn6Gw9iInCi1wHe-mcfVM9KYKbVsFK0M34B5c1QC6PCFNxKASYZpbbYSfeog_daUim833eP4SUZzY-n2QU8Bp-TP59gdjBe8wIz4FnAkdTorR-PqnmglspVRGibgZPnLa_5L8_KIl3sn0cEU4s5i1dg0olzGAkjEbp3wHerTlYpID2YJQyOBWAfzvxxf_9EdHVS2JIZ8ZhheVmUtNhMeaOp9tJS6QfJsdb2DvV6Z_4rr6A");'
          ></div>
        </div>
      </div>

      <!-- Text -->
      <h2 class="text-[28px] font-bold leading-tight text-center px-4 pt-5 pb-3 tracking-tight">
        Dive into vibrant underwater worlds
      </h2>
      <p class="text-base font-normal leading-normal text-center px-4 pt-1 pb-3">
        Enhance your underwater photos and videos with our one-click color correction tool.
      </p>
    </div>

    <!-- Call to Action -->
    <div>
      <div class="flex px-4 py-3">
        <a
          href="https://example.com/editor"
          class="flex items-center justify-center h-12 px-5 flex-1 min-w-[84px] max-w-[480px] rounded-lg font-bold text-base bg-[#38e07b] text-[#111714] tracking-wide hover:bg-[#2bcf6f] transition-colors duration-200"
        >
          <span class="truncate">Get Started</span>
        </a>
      </div>
      <div class="h-5 bg-[#111714]"></div>
    </div>
  </body>
</html>
